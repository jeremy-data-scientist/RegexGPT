<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Regex Tester</h1>
        </header>
        <main>
            <div class="form-group">
                <label for="regex-input">Enter your regex:</label>
                <input type="text" id="regex-input" name="regex" placeholder="e.g., ^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" oninput="testRegex()">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="capture-group-toggle"> Show capture groups</label>
            </div>
            <div class="form-group" id="example-inputs">
                <label>Test your regex:</label>
                <div class="example-container">
                    <div class="highlighted-text" id="highlighted-text1">Example text here...</div>
                    <button onclick="editText(1)">Edit</button>
                    <input type="text" class="text-edit" id="text-edit1" oninput="testRegex()" style="display:none;">
                </div>
                <div class="example-container">
                    <div class="highlighted-text" id="highlighted-text2">Example text here...</div>
                    <button onclick="editText(2)">Edit</button>
                    <input type="text" class="text-edit" id="text-edit2" oninput="testRegex()" style="display:none;">
                </div>
                <div class="example-container">
                    <div class="highlighted-text" id="highlighted-text3">Example text here...</div>
                    <button onclick="editText(3)">Edit</button>
                    <input type="text" class="text-edit" id="text-edit3" oninput="testRegex()" style="display:none;">
                </div>
                <div class="example-container">
                    <div class="highlighted-text" id="highlighted-text4">Example text here...</div>
                    <button onclick="editText(4)">Edit</button>
                    <input type="text" class="text-edit" id="text-edit4" oninput="testRegex()" style="display:none;">
                </div>
            </div>
            <div id="capture-groups-output"></div>
        </main>
        <footer>
            <p>&copy; 2023 Regex Tester</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
