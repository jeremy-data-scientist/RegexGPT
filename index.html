<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1760330755013615"
         crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-1760330755013615">
    <title>Regex Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Regex Tester</h1>
        </header>

        <main>
            <!-- Regex Input Section -->
            <div class="form-group">
                <label for="regex-input">Enter your regex:</label>
                <div class="editable-content" id="regex-input" contenteditable="true" placeholder="e.g., ^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" oninput="testRegex('all',true)"></div>
                <div id="error-message" class="error-message"></div>
                <div class="custom-dropdown">
                    <div class="dropdown-options">
                        <label><input type="checkbox" value="g" onchange="testRegex('all',true)"> g (match&nbsp;all)</label>
                        <label><input type="checkbox" value="i" onchange="testRegex('all',true)"> i (case&nbsp;insensitive)</label>
                        <label><input type="checkbox" value="m" onchange="testRegex('all',true)"> m (multiline)</label>
                        <label><input type="checkbox" value="u" onchange="testRegex('all',true)"> u (unicode)</label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="example-inputs">
                <label>Test your regex:</label>
                <div class="editable-content examples-to-check" contenteditable="true" id="example1" oninput="testRegex(this,false)">example text to check</div>
                <div class="editable-content examples-to-check" contenteditable="true" id="example2" oninput="testRegex(this,false)"></div>
                <div class="editable-content examples-to-check" contenteditable="true" id="example3" oninput="testRegex(this,false)"></div>
                <div class="editable-content examples-to-check" contenteditable="true" id="example4" oninput="testRegex(this,false)"></div>
            </div>
        </main>

        <footer>
            <p></p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
