<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Regex Tester</h1>
        </header>
        <main>
            <div class="form-group">
                <label for="regex-input">Enter your regex:</label>
                <input type="text" id="regex-input" name="regex" placeholder="e.g., ^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" oninput="updateRegex()">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="capture-group-toggle"> Show capture groups</label>
                <div class="match-options">
                    <label>
                      <input type="radio" name="match-mode" value="all" checked disabled> Match All
                    </label>
                    <label>
                      <input type="radio" name="match-mode" value="first" disabled> Match First
                    </label>
                  </div>
            </div>
            <div class="form-group" id="example-inputs">
                <label>Test your regex:</label>
                <div class="editable-content" contenteditable="true" id="example1" oninput="testRegex()">example text to check</div>
                <div class="editable-content" contenteditable="true" id="example2" oninput="testRegex()">example text to check</div>
                <div class="editable-content" contenteditable="true" id="example3" oninput="testRegex()">example text to check</div>
                <div class="editable-content" contenteditable="true" id="example4" oninput="testRegex()">example text to check</div>
            </div>
            <div id="capture-groups-output"></div>
        </main>
        <footer>
            <p>&copy; 2023 Regex Tester</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
