<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Regex Tester</h1>
        </header>
        <main>
            <div class="form-group">
                <label for="regex-input">Enter your regex:</label>
                <input type="text" id="regex-input" name="regex" placeholder="e.g., ^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$" oninput="testRegex()">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="capture-group-toggle"> Show capture groups</label>
            </div>
            <div class="form-group" id="example-inputs">
                <label>Test your regex:</label>
                <div class="example-container">
                    <div class="input-highlight-container">
                        <div class="highlighted-text" id="highlighted-text1"></div>
                        <div contenteditable="true" class="example-input" id="example1" oninput="testRegex()"></div>
                    </div>
                    <div class="capture-group" id="capture-group1"></div>
                </div>
                <div class="example-container">
                    <div class="input-highlight-container">
                        <div class="highlighted-text" id="highlighted-text2"></div>
                        <div contenteditable="true" class="example-input" id="example2" oninput="testRegex()"></div>
                    </div>
                    <div class="capture-group" id="capture-group2"></div>
                </div>
                <div class="example-container">
                    <div class="input-highlight-container">
                        <div class="highlighted-text" id="highlighted-text3"></div>
                        <div contenteditable="true" class="example-input" id="example3" oninput="testRegex()"></div>
                    </div>
                    <div class="capture-group" id="capture-group3"></div>
                </div>
                <div class="example-container">
                    <div class="input-highlight-container">
                        <div class="highlighted-text" id="highlighted-text4"></div>
                        <div contenteditable="true" class="example-input" id="example4" oninput="testRegex()"></div>
                    </div>
                    <div class="capture-group" id="capture-group4"></div>
                </div>
            </div>
            <div id="capture-groups-output"></div>
        </main>
        <footer>
            <p>&copy; 2023 Regex Tester</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
